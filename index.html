<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo: learn vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <h1>Todo</h1>
        <form v-on:submit.prevent="addItem">
          <ul class="todo-list">
            <todo-item
              v-for="(todo, index) in todos"
              v-bind:todo="todo"
              v-bind:index="index"
              @remove="removeItem"
            ></todo-item>
            <li class="todo-list-item new-todo-list-item">
              <input class="new-todo-list-item-message" v-model="form.itemName" />
              <button type="submit" class="new-todo-list-item-button">Add item</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</html>
